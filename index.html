<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calculator-bg">
        <div class="calculator-screen">

            <div class="screen">
                <h2 class="result" id="result">0</h2>
                <h1 class="calculate" id="screen" >0</h1>
            </div>

            <div class="buttons-grid">
                <button type="submit" class="clear-button">C</button>
                <button type="submit" class="operation-button-plusmin">±</button>
                <button type="submit" class="delete-button">D</button>
                <button type="submit" class="operation-button" value="÷">÷</button>

                <button type="submit" class="number-button" id="7" value="7">7</button>
                <button type="submit" class="number-button" id="8" value="8">8</button>
                <button type="submit" class="number-button" id="9" value="9">9</button>    
                <button type="submit" class="operation-button" value="×">×</button>
                
                <button type="submit" class="number-button" id="4" value="4">4</button>
                <button type="submit" class="number-button" id="5" value="5">5</button>
                <button type="submit" class="number-button" id="6" value="6">6</button>            
                <button type="submit" class="operation-button" value="-">-</button>

                <button type="submit" class="number-button" id="1" value="1">1</button>
                <button type="submit" class="number-button" id="2" value="2">2</button>
                <button type="submit" class="number-button" id="3" value="3">3</button>
                <button type="submit" class="operation-button" value="+">+</button>

                <button type="submit" class="number-button" id="button0" value="0">0</button>
                <button type="submit" class="number-button" value=".">.</button>
                <button type="submit" class="result-button" value="=">=</button>
            </div>

        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
