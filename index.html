<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calculator-bg">
        <div class="calculator-screen">

            <div class="screen">
                <h2>0</h2>
                <h1>0</h1>
            </div>

            <div class="buttons-grid">
                <button type="submit" class="operation-button-c">C</button>
                <button type="submit" class="operation-button-del">D</button>
                <button type="submit" class="operation-button-plusmin">±</button>
                <button type="submit" class="operation-button-div">÷</button>

                <button type="submit" class="number-button-7">7</button>
                <button type="submit" class="number-button-8">8</button>
                <button type="submit" class="number-button-9">9</button>    
                <button type="submit" class="operation-button-x">×</button>
                
                <button type="submit" class="number-button-4">4</button>
                <button type="submit" class="number-button-5">5</button>
                <button type="submit" class="number-button-6">6</button>            
                <button type="submit" class="operation-button-min">-</button>

                <button type="submit" class="number-button-1">1</button>
                <button type="submit" class="number-button-2">2</button>
                <button type="submit" class="number-button-3">3</button>
                <button type="submit" class="operation-button-plus">+</button>

                <button type="submit" class="number-button">.</button>
                <button type="submit" class="number-button-0">0</button>
                <button type="submit" class="operation-button-result">=</button>
            </div>

        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
